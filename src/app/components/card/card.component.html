<div class="card">
  <div class="imgContainer">
    <img [src]="pokemon.picture" alt="{{ pokemon.name }}" />
  </div>
  <hr />
  <div>
    <p>{{ pokemon.name }}</p>
    <div class="typeContainer">
      <span
        *ngFor="let pkmnTypes of pokemon.types"
        class="{{ pkmnTypes | pokemonTypeColor }}"
      >
        {{ pkmnTypes }}
      </span>
    </div>
  </div>
</div>
